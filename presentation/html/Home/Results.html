						<!-- Form -->
							<h3>Set or Get the Results:</h3>
							<form method="post" action="#">
								<div class="row gtr-uniform">
									<!-- <div class="col-4 col-8-xsmall">
										<input type="text" name="patientID" id="patientID" value="" placeholder="Patient ID" />
									</div> -->
									<div class="col-6">

									</div>
									<div class="col-6">

									</div>

									<div class="col-2 col-6-small">
										<input type="radio" id="radio-alpha" name="radio" checked>

									</div>
									<div class="col-2 col-6-small">
										<input type="radio" id="radio-beta" name="radio">

									</div>
									<div class="col-2 col-6-small">
										<input type="radio" id="radio-gamma" name="radio">
										<label for="radio-gamma">Pending</label>
									</div>

									<div class="col-12">
										<ul class="actions">
											<li><input type="button" id="addResultBtn" value="Add Result" class="primary" /></li>

											<li><input type="button" id="updateResultBtn" value="Update Result" /></li>
											<li><input type="button" id="deleteResultBtn" value="Delete Result" /></li>
											<li><input type="reset" id="resetBtn" value="Reset" /></li>
											<li><input type="button" id="refreshTableBtn" value="Refresh Table" class="primary" /></li>
										</ul>
									</div>
								</div>
							</form>

							<div class="table-wrapper">
